<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nothing really</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            background-color: #000;
        }

        body {
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            width: 800px;
            height: 450px;
            overflow: hidden;
            position: relative;
        }

        .video-container iframe {
            width: 800px;
            height: 19999420px; /* Increased height for deeper cropping */
            border: none;
            position: absolute;
            top: -140px; /* Move up to crop more from the bottom */
            left: 0;
        }

        footer {
            position: absolute;
            bottom: -5px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            font-family: 'Brush Script MT', cursive;
        }

        .signature {
            color: #f0c040;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    
    <h1>Now playing: Your name</h1>
    <div class="video-container">
        <iframe src="https://hianimez.is/watch/your-name-10?ep=57910"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

    <footer>
        <p>Made with love ❤️</p>
        <p class="signature">~Pranshu ✨</p>
    </footer>
    
</body>
</html>
