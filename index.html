<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nothing really</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 0 auto;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: -140px; /* Crop more from the bottom */
            left: 0;
            width: 100%;
            height: 10000px;
            border: none;
        }

        .stay-tuned {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: #f0c040;
            text-shadow: 0 0 10px rgba(240,192,64,0.7);
            pointer-events: none;
            font-family: 'Poppins', sans-serif;
        }

        footer {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 20px;
        }

        .message {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.3rem;
            color: #f0c040;
            margin-bottom: 5px;
        }

        .license {
            font-size: 0.8rem;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            .stay-tuned {
                font-size: 1.5rem;
            }
            .message {
                font-size: 0.9rem;
            }
            .signature {
                font-size: 1.1rem;
            }
            .license {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    
    <h1>Thank me later, xx</h1>

 
        <div class="stay-tuned">Stay Tuned ✨</div>
    </div>

    <footer>
        <div class="message">If you guys want to play anything (free/paid) <br> DM XD</div>
        <p class="signature">~Pranshu ✨</p>
        <div class="license">MIT LICENSE © 2025. ALL RIGHTS RESERVED.</div>
    </footer>

</body>
</html>
