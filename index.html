<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nothing really</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            background-color: #000;
        }

        body {
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            width: 800px;
            height: 450px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop while covering container */
        }

        footer {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            font-family: 'Brush Script MT', cursive;
        }

        .signature {
            color: #f0c040;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    
    <h1>Now playing: Your Name</h1>
    <div class="video-container">
        <video controls autoplay muted>
            <source src="https://ia801400.us.archive.org/18/items/your.-name.-2016.-1080p.-dual.-audio.-hin-eng.-the-moviesflix.com.co/Your.Name.%282016%29.1080p.Dual.Audio.%28Hin-Eng%29.TheMoviesflix.com.co.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <p>Made with love ❤️</p>
        <p class="signature">~Pranshu ✨</p>
    </footer>
    
</body>
</html>
